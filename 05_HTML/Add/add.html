<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1 align="center">Заполните анкету</h1>
<fieldset>
    <legend>Личные данные</legend>
<form name="data" method="post" action="http://fe.it-academy.by/TestForm.php">
    <input type="text" name="surname" size="25" placeholder="Фамилия" required autofocus pattern="([А-ЯЁа-яё]+)"><br>
    <input type="text" name="name" size="20" placeholder="Имя" required pattern="([А-ЯЁа-яё]+)"><br>
    <input type="text" name="fathersname" size="24" placeholder="Отчество" required pattern="([А-ЯЁа-яё]+)"><br>
<fieldset>
    <legend>Паспортные данные</legend>
    <input type="text" name="seria" size="2" maxlength="2" pattern="([A-Z]{2})" required placeholder="AA">
    <input type="text" name="pass_num" size="7" maxlength="7" pattern="([0-9]{7})" required placeholder="1234567">
</fieldset>
<fieldset>
    <legend>Дата рождения</legend>
    <input type="text" name="yy" size="4" maxlength="4" pattern="([0-9]{4})" placeholder="2000"><br>
    <select name="mm" id="mm">
        <option value="1">Январь</option>
        <option value="2">Февраль</option>
        <option value="3">Март</option>
        <option value="4">Апрель</option>
        <option value="5">Май</option>
        <option value="6">Июнь</option>
        <option value="7">Июль</option>
        <option value="8">Август</option>
        <option value="9">Сентябрь</option>
        <option value="10">Октябрь</option>
        <option value="11">Ноябрь</option>
        <option value="12">Декабрь</option>        
    </select><br>
    <input type="number" name="dd" min="1" max="31" step="1">
</fieldset>
    <select name="nation" id="nation" required>
        <option value="BLR">РБ</option>
        <option value="RUS">Россия</option>
        <option value="USA">США</option>
        <option value="POL">Польша</option>
    </select><br>
    <label>Адрес:<br>
        <textarea name="address"></textarea>
    </label>
</fieldset>
<fieldset>
    <legend>Интересы</legend>
    <fieldset>
        <legend>Хобби</legend>
        <label>
        <input type="checkbox" name="hobby" value="1">Рыбалка
        </label><br>
        <label>
        <input type="checkbox" name="hobby" value="2">Астрономия
        </label><br>
        <label>
        <input type="checkbox" name="hobby" value="3">Дайвинг
        </label><br>
        <label>
        <input type="checkbox" name="hobby" value="4">Марки
        </label><br>
    </fieldset>
    <fieldset>
        <legend>Домашние животные (возможность выбрать несколько выриантов):</legend>
        <select name="pets" size="12" multiple id="pets">
            <optgroup label="Попугаи">
                <option value="1">Волнистый</option>
                <option value="2">Ара</option>
                <option value="3">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыба">
                <option value="4">Караси</option>
                <option value="5">Окуни</option>
                <option value="6">Осётр</option>
            </optgroup>
            <optgroup label="Птицы">
                <option value="7">Стая ворон</option>
                <option value="8">Аист</option>
                <option value="9">Археоптерикс</option>
            </optgroup>
        </select>
    </fieldset>
</fieldset>
<fieldset>
    <legend>Данные для входа и восстановленя пароля</legend>
    <input type="text" name="login" size="20" required pattern="([A-Za-z]+)" placeholder="Логин" minlength="5"><br>
    <input type="password" name="password" size="20" pattern="([A-Za-z]+)" placeholder="Пароль" minlength="10" required autocomplete="off">
</fieldset>
<fieldset>
    <legend>Координаты:</legend>
    <input type="email" name="email" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})" placeholder="введите адрес почты"><br>
    <input type="url" name="url" placeholder="введите адрес сайта">
</fieldset>
<fieldset>
    <legend>Цифры</legend>
    <input type="number" min="-2.5" max="2.5" step="0.1"><br>
    <input type="range" max="10" min="1">
</fieldset>
<fieldset>
    <legend>Кнопки управления</legend>
    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить"><br>
    <button type="button"><img scr="email.jpg" alt="email" title="кнопка отправить" ></button>
</fieldset>
</form>  
</body>
</html>
